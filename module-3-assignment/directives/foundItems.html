	<div class="row">
		<div class="col-xs-12">
			<ol>
				<li class="result" ng-repeat="item in items">
					{{item.name }}, {{ item.shortName }}, {{ item.description}}
					<br><button class="btn btn-warning" ng-click="onRemove(item)">Remove item</button> 
				</li>
			</ol>
		</div>
		<div class="error col-xs-12" ng-if="!items.length"> Nothing found
		</div> 
		
	</div>
