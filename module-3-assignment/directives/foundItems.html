	<div class="row">
		<div class="col-xs-12 col-sm-9">
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>ShortName</th><th>Name</th><th>Description</th><th>Dont want it?</th>
				</tr>
			</thead>
			<tbody>
				<tr class="result" ng-repeat="item in items">
					<td>{{item.short_name}}</td>
					<td>{{item.name}}</td>
					<td>{{item.description}}</td>
					<td><button class="btn btn-warning" ng-click="onRemove(item)">Remove item</button> </td>
					
				</tr>
			</tbody>
		</table>
			<!-- <ol>
				<li class="result" ng-repeat="item in items">
					{{item.name }}, {{ item.shortName }}, {{ item.description}}
					<button class="btn btn-warning" ng-click="onRemove(item)">Remove item</button> 
				</li>
			</ol -->
		</div>
		<div class="col-xs-12 col-sm-3">
			
		</div>
		<div class="error col-xs-3" ng-if="!items.length"> Nothing found
		</div> 
		
	</div>
